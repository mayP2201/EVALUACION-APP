<ion-header>
  <ion-toolbar>
    <ion-title>
      Editar Notas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateBookingForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input formControlName="apellido" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nota 1</ion-label>
        <ion-input formControlName="nota1" type="number" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nota 2</ion-label>
        <ion-input formControlName="nota2" type="number" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nota 3</ion-label>
        <ion-input formControlName="nota3" type="number" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nota 4</ion-label>
        <ion-input formControlName="nota4" type="number" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nota 5</ion-label>
        <ion-input formControlName="nota5" type="number" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Total</ion-label>
        <ion-input formControlName="total" type="number" required>
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Actualizar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
