<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>RECUPERAR CONTRASEÑA</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <div class="boton">
          <ion-button type="submit" color="danger" expand="block">Send</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <div class="texto">
      <small>
        Por favor ingrese su email para enviarle un código que le ayude a recuperar contraseña.
      </small>
    </div>
  </form>
</ion-content>
